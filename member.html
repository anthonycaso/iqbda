    <div id="page-wrapper">
      
      <div id="header">
       <h2>The International QBASIC Developers Association</h2>

      <div id="navbar">
        <ul>
        
          <li><a href="index.html">Home</a></li>
          <li><a href="iqbdc.html">IQBDC</a></li>
          <li><a href="member.html">Become a Member</a></li>
          
        </ul>
      </div>
      
      
      <div id="content">

          <header id="page-title"><h1>Join IQBDA Today!</h1></header>
       
<form action="http://is-dsb.fairfield.edu/is135/iqbda-signup.php" method="post">

<label for="name-field">Name</label> 
<input id="name-field" type="text" name="name"><br>

<label for="pass-field">Password</label>
<input id="pass-field" type="password" name="pass"><br>

<label for="pass2-field">Password (again)</label>
<input id="pass2-field" type="password" name="pass2"><br>

<label for="email-field">Email</label>
<input id="email-field" type="email" name="email"><br>

<label for="photo-field">Photo</label>
<input id="photo-field" type="file" name="photo"><br>

<label for="address-field">Mailing Address</label>
<textarea id="address-field" name="address"></textarea><br>


<label>Do you plan to attend IQBDC '98 
<input type="radio" name="iqbdc98" value="Y" id="iqbdc98-Y">Yes
<input type="radio" name="iqbdc98" value="N" id="iqbdc98-N">No</label><br>

<label for="channel-field">How did you hear about us?</label>
<select id="channel-field" name="channel">
    <option value="superbowl ad">Superbowl Ad</option>
    <option value="news">News Article</option>
    <option value="email">Email</option>
    <option value="flyover">Flyover at the beach</option>
</select>
<input type="submit" value="Submit">
    </form>
